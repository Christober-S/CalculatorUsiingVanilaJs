<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Simple Calculator</h1>
    
    <div class="space-y-4">
      <input id="num1" type="number" placeholder="Enter first number"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>

      <input id="num2" type="number" placeholder="Enter second number"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>

      <button onclick="resultDisplay()" 
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
        Add
      </button>

      <p id="result" class="text-center text-xl font-medium text-green-600 mt-4">Result</p>
    </div>
  </div>

  <script>
    var box1 = document.getElementById("num1")
    var box2 = document.getElementById("num2")
    var result = document.getElementById("result")

    function resultDisplay(){
      var value1 = Number(box1.value)
      var value2 = Number(box2.value)
      var total = value1 + value2
      result.textContent = "Result: " + total
    }
  </script>

</body>
</html>
